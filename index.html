<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: rgba(0,0,0,0.6);
      color: white;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-button:hover {
      transform: scale(1.2);
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 999;
    }

    .menu a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    .profile-box {
      max-width: 400px;
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .profile-box img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #66a6ff;
      margin-bottom: 20px;
    }

    .profile-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .profile-box p {
      font-size: 16px;
      color: #555;
    }

    .about-text {
  text-align: center;
  font-size: 18px;
  color: #333;
  margin-top: 15px;
}
     .insta-follow {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      animation: float 2s ease-in-out infinite;
    }

    .insta-icon {
      width: 30px;
      height: 30px;
      animation: pulse 1.5s infinite;
    }
.insta-text {
      font-size: 20px;
      color: #E1306C;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }
     @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }
     .insta-link {
      text-decoration: none;
      display: flex;
      align-items: center;
    }


    @media (max-width: 500px) {
      .profile-box {
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>

    <p>I love building creative websites, learning new things, and gaming on mobile. Welcome to my digital world!</p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Close menu if clicked outside
    window.addEventListener("click", function(e) {
      if (!e.target.closest('.menu-button') && !e.target.closest('.menu')) {
        document.getElementById("menu").style.display = "none";
      }
    });
  </script>
